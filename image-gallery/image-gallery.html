<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="amiiboCards-gallery.css"rel="stylesheet" type="text/css" >
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
    <title>GALLERY</title>
</head>
<body>	
<div id="viewer" style="display: none;">
</div>
<h1>GALLERY</h1>
<div id="options">
<h5 id="description">Use this page to create your own private image gallery!<br />
(Add to array in image-gallery.js)</h5>
<h6>[Image credit: https://animal-crossing.com/amiibo/collections/series-1-4-amiibo-cards/]</h6>
<div id="filter">
<h4>Orientation</h4>
<div id="orientation">
<label><input type="checkbox" name="columnPortrait" value="portrait" checked>Portrait</label>
<label><input type="checkbox" name="columnLandscape" value="landscape" checked>Landscape</label>
</div>
<h4>Name</h4>
<div id ="name">
<label><input id="SelectAll" type="checkbox" name="columnSelectAll" value="selectall" checked>Select All</label>
</div>
</div>
</div>
<hr/>
<div style="text-align: center; padding: 10px;"><span id="ssstart" onclick="startSlideshow()">Slideshow</span><span id="ssstop" style="display:none;" onclick="stopSlideshow()">Stop</span><label><input id="isFullscreen" type="checkbox" name="fullscreen">Fullscreen</label></div>
<div id="imgGallery">
</div>
<p style="text-align: center;"><a href="../index.html">Back</a></p>
</body>
<script src="amiiboCards-gallery.js" type="application/javascript"></script>
</html>
