<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"></script>
    <title>Welcome</title>
</head>

<body>
	<div id="table-sort-module" style="display: none;">
		<div class="search-box">	
			<input id="dbInput" type="text" onkeyup="searchFunction()" placeholder="search here" title="search"/>
		</div>
		<div class="table-box">
			<table id="dbTable">
				<tr class="header">
					<th style="width:auto;">Title</th>
					<th style="width:auto;">Artist</th>
					<th style="width:auto;">Commisioner</th>
					<th style="width:auto;">Completed</th>
				</tr>
				<tr>
					<td>The Annunciation</td>
					<td>Fra Angelico</td>
					<td>Cosimo de' Medici</td>
					<td>1446</td>
				</tr>
				<tr>
					<td>The Klassic</td>
					<td>The Angelica</td>
					<td>Cosimo Merci</td>
					<td>1448</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="input-module">
		<div class="input-box">
			<textarea id="nameInput" rows="8" cols="30" placeholder="Input list of names here..."></textarea>
		</div>
		<div class="result-component">
			<div class="show-result">
				<button type="button" value="Submit" onclick="getResult1()">Dating</button><button type="button" value="Submit" onclick="getResult3()">F**k, Marry, Kill</button><button type="button" value="Submit" onclick="getResult4()">Sea</button><button type="button" value="Submit" onclick="getResult5()">Human Maker</button>
				<span id="result1" class="result-box" ></span>
			</div>
			<br>
			<div class="show-result">
				<button type="button" value="Submit" onclick="getResult2()">Anime</button>
				<span id="result2" class="result-box" ></span>
			</div>
		</div>
	</div>
    
</body>
</html>
