<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js"></script>
    <title>Welcome</title>
</head>

<body>
    <div class="search-box">	
		<input id="dbInput" type="text" onkeyup="searchFunction()" placeholder="search here" title="search"/>
    </div>
	<div class="table-box">
		<table id="dbTable">
			<tr class="header">
				<th style="width:auto;">Title</th>
				<th style="width:auto;">Artist</th>
				<th style="width:auto;">Commisioner</th>
				<th style="width:auto;">Completed</th>
			</tr>
			<tr>
				<td>The Annunciation</td>
				<td>Fra Angelico</td>
				<td>Cosimo de' Medici</td>
				<td>1446</td>
			</tr>
			<tr>
				<td>The Klassic</td>
				<td>The Angelica</td>
				<td>Cosimo Merci</td>
				<td>1448</td>
			</tr>
		</table>
	</div>
	<div class="input-box">
		<textarea id="nameInput" rows="4" cols="50" placeholder="Input list of names here..."></textarea>
		<button type="button" value="Submit" onclick="getResult()">Submit</button>
	</div>
	<div class="result-box">
	</div>
    
</body>
</html>
