<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Welcome</title>
</head>

<body>
    <div class="content-box">	
		<input id="dbInput" type="text" onkeyup="searchFunction()" placeholder="search here" title="search"/>
    </div>
	<div class="table-box">
		<table id="dbTable" align="center">
			<tr class="header">
				<th style="width:auto;">Title</th>
				<th style="width:auto;">Artist</th>
				<th style="width:auto;">Commisioner</th>
				<th style="width:auto;">Completed</th>
			</tr>
			<tr>
				<td>The Annunciation</td>
				<td>Fra Angelico</td>
				<td>Cosimo de' Medici</td>
				<td>1446</td>
			</tr>
			<tr>
				<td>The Klassic</td>
				<td>The Angelica</td>
				<td>Cosimo Merci</td>
				<td>1448</td>
			</tr>
		</table>
	</div>
    
</body>
<script>
function searchFunction() {
	// Declare starting variables 
	var input = document.getElementById("dbInput");
	var filter = input.value.toUpperCase();
	var table = document.getElementById("dbTable");
	var trs = table.tBodies[0].getElementsByTagName("tr");
	// Loop through rows
	for (var i = 1; i < trs.length; i++) {
		// Define the cells
		var tds = trs[i].getElementsByTagName("td");
		// hide the row
		trs[i].style.display = "none";
		// loop through row cells
		for (var i2 = 0; i2 < tds.length; i2++) {
			// if there's a match
			if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
			// show the row
			trs[i].style.display = "";
			// skip to the next row
			continue;
			}
		}
	}
}
</script>
</html>
